<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript Project Challenges</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS only -->
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div class="container-1">
            <h2>Challenge 1 : Age In Days</h2>
            <div class="flexbox-container-1">
                <div>
                    <button class="btn btn-outline-primary" onClick="getAgeInDays()">Check Age In Days</button>
                </div>
                <div>
                    <button class="btn btn-outline-danger" onClick="reset()">Reset</button>
                </div>
            </div>
            <div id="flexbox-result"></div>
        </div>

        <div class="container-2">
            <h2>Challenge 2 : Cat üòª Generator</h2>
            <div class="container2-btn">
                <button class="btn btn-outline-dark" id="cat-generator" onClick="generateCat()">Generate Cat üê±</button>
            </div>
            <div class="flexbox-container-2" id="flex-cat-gen"></div>
        </div>

        <div class="container-3">
            <h2>Challenge 3 : Rock ü™® - Paper üìÑ - Scissors ‚úÇÔ∏è</h2>
            <div class="flexbox-rps" id="flexbox-rps-div">
                <img id="rock" src="static/images/rock.png" height="150" width="150" onClick="rpsGame(this)" />
                <img id="paper" src="static/images/paper.png" height="150" width="150" onClick="rpsGame(this)" />
                <img id="scissors" src="static/images/scissors.png" height="150" width="150" onClick="rpsGame(this)" />
            </div>
        </div>

        <div class="container-4">
            <h2>Challenge 4 : Change the Color of All Buttons</h2>
            <div class="flexbox-pick-color">
                <form action="">
                    <select class="form-control" name="backdrop" id="background" onChange="buttonColorChange(this)">
                        <option value="">Choose One</option>
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>

                <button class="btn btn-primary">Google!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-dark">Facebook!</button>
                <button class="btn btn-success">Instagram!</button>
            </div>
        </div>

        <div class="container-5">
            <h2>Challenge 5 : BlackJack üÉè Game of 21</h2>
            <h3><span id="blackjack-result">Let's Play</span></h3>

            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You : <span id="your-blackjack-result">0</span></h2>
                </div>
                <div id="dealer-box">
                    <h2>Dealer : <span id="dealer-blackjack-result">0</span></h2>
                </div>
            </div>

            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn-lg btn-primary mr-2" id="hitBtn">Hit</button>
                    <button class="btn-lg btn-warning mr-2" id="standBtn">Stand</button>
                    <button class="btn-lg btn-danger" id="dealBtn">Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row-3 mt-2">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Wins</th>
                            <th>Losses</th>
                            <th>Draws</th>
                        </tr>
                        <tr>
                            <td><span id="wins">0</span></td>
                            <td><span id="losses">0</span></td>
                            <td><span id="draws">0</span></td>
                        </tr>
                    </thead>
                </table>
            </div>

        </div>
        <script src="static/js/script.js" async defer></script>
    </body>
</html>
